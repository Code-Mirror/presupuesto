{% macro render_tab(title, category, additional_css, entity) %}
<div id="tab-{{category}}" class="tab-pane {{additional_css}}" role="tabpanel">
  <div class="panel-downloads">
    <p class="downloads">
      {{ _('Descarga la tabla de') }} <strong>{{title}}</strong> en 
      <a class="icon-file-excel" href="{{ url('budget_app.views.entity_payments', entity.slug, 'csv') }}" title="{{ _('Descarga la tabla en CSV') }}">
      <span class="file-info">CSV</span>
      </a>
      o
      <a class="icon-file-excel" href="{{ url('budget_app.views.entity_payments', entity.slug, 'xlsx') }}" title="{{ _('Descarga la tabla en Excel') }}">
      Excel
      </a>
    </p>
  </div>
</div>
{% endmacro %}
