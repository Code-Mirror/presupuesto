<div id="totals-panel">
  <div id="main-total" class="box">
    <div class="box-title"><span class="main-label"></span></div>
    <div class="box-content">
      <p class="total-executed"><span>{{ _('Ejecutado') }}</span> <b class="total-amount total-executed-amount"></b></p>
      <p class="total-budgeted"><span>{{ _('Presupuestado') }}</span> <b class="total-amount total-budgeted-amount"></b></p>
    </div>
  </div>
  <div id="including-financial-total" class="box visuallyhidden">
    <div class="box-title"><span class="main-label"></span></div>
    <div class="box-content">
      <p class="total-executed"><span>{{ _('Ejecutado') }}</span> <b class="total-amount total-executed-amount"></b></p>
      <p class="total-budgeted"><span>{{ _('Presupuestado') }}</span> <b class="total-amount total-budgeted-amount"></b></p>
    </div>
  </div>
</div>
