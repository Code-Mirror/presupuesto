<div id="totals-panel" class="data-panel">
  <div id="main-total" class="panel">
    <div class="panel-title row">
      <div class="col-sm-4"><span id="totals-year"></span></div>
      <div class="col-sm-4 text-right">{{ _('Presupuestado') }}</div>
      <div class="col-sm-4 text-right">{{ _('Ingresado') }}</div> <!-- Make variable -->
    </div>
    <div class="panel-content">
      <div id="total" class="row">
        <div class="col-sm-4"><span class="main-label"></span></div>
        <div class="col-sm-4 text-right"><span class="total-budgeted-amount"></span></div>
        <div class="col-sm-4 text-right"><span class="total-executed-amount"></span></div>
      </div>
      <div id="non-financial-total" class="row">
        <div class="col-sm-4"><div class="icon-question" data-toggle="tooltip" data-placement="right" title="{{ _('Capítulos I-VII') }}"></div> {{ _('Subotal no financiero') }}</div>
        <div class="col-sm-4 text-right"><span class="total-budgeted-amount"></span></div>
        <div class="col-sm-4 text-right"><span class="total-executed-amount"></span></div>
      </div>
      <div id="financial-total" class="row">
        <div class="col-sm-4"><div class="icon-question" data-toggle="tooltip" data-placement="right" title="{{ _('Capítulos VIII-IX') }}"></div> {{ _('Subotal financiero') }}</div>
        <div class="col-sm-4 text-right"><span class="total-budgeted-amount"></span></div>
        <div class="col-sm-4 text-right"><span class="total-executed-amount"></span></div>
      </div>
    </div>
  </div>
</div>
