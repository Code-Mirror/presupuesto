<!DOCTYPE html>
<html>
<head>
  <title>{{ title_prefix+' - ' if title_prefix }}Presupuestos del Gobierno de Aragón</title>
  <meta charset="utf-8">
  <meta http-equiv="content-language" content="es">
  <meta http-equiv="cleartype" content="on">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  
  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,200,200italic,300,300italic,400italic,600,600italic,700,700italic' rel='stylesheet' type='text/css'>
  <link href="{{ STATIC_URL }}stylesheets/main.css" media="all" rel="stylesheet" type="text/css" />
  <link href="{{ STATIC_URL }}assets/favicon.png" rel="icon" type="image/x-icon" />

  <script src="{{ STATIC_URL }}javascripts/jquery-1.8.3.min.js"></script>
  <script src="{{ STATIC_URL }}javascripts/jquery.event.drag-2.0.min.js"></script>
  <script src="{{ STATIC_URL }}javascripts/underscore-1-5-2.min.js"></script>
  <script src="{{ STATIC_URL }}javascripts/slick.core.js"></script>
  <script src="{{ STATIC_URL }}javascripts/slick.dataview.js"></script>
  <script src="{{ STATIC_URL }}javascripts/slick.grid.js"></script>
  <script src="{{ STATIC_URL }}javascripts/grid_controls.js"></script>
  <script src="{{ STATIC_URL }}javascripts/grid_formatters.js"></script>
  <script src="{{ STATIC_URL }}javascripts/grid_helpers.js"></script>
  <script src="{{ STATIC_URL }}javascripts/modernizr-2.6.3.min.js"></script>
  <script src="{{ STATIC_URL }}javascripts/respond.min.js"></script>
  <script src="{{ STATIC_URL }}javascripts/jquery.ba-bbq.min.js"></script>
  <script src="{{ STATIC_URL }}javascripts/bootstrap/bootstrap-modal.js"></script>
  <script src="{{ STATIC_URL }}javascripts/bootstrap/bootstrap-tooltip.js"></script>
  <script src="{{ STATIC_URL }}javascripts/bootstrap/bootstrap-popover.js"></script>
  <script src="{{ STATIC_URL }}javascripts/bootstrap/bootstrap-transition.js"></script>

  <meta name="description" content="Sitio web para mostrar información relativa a los presupuestos de Aragón">
  <meta name="keywords" content="presupuestos, gastos, ingresos, gobierno, Aragón">
  <meta name="author" content="Gobierno de Aragón">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <meta property="og:title" content="Presupuestos del Gobierno de Aragón" />
  <meta property="og:description" content="Información sobre los Presupuestos de Aragón" />
  {% include 'shared/analytics.html' %}
</head>
<body class="{{ page_css_class }}">
  {% include 'shared/header.html' %}
  <form class="form-search" action="{{ url('aragon.views.search') }}" method="get">
    <div class="container-fluid">
      <label for="q">¿Buscas algo en concreto?</label>
      <input placeholder="Escribe aquí tu término de búsqueda" class="medium-f" name="q" id="q" type="text">
      <button class="button button-3d black tupper icon-search" type="submit">Buscar</button>
    </div>
  </form>
  <div class="content" role="main">
    <div class="container-fluid">
      {% block content %}{% endblock %} 
    </div>
  </div>
  {% include 'shared/footer.html' %}
  {% block extra_javascript %}{% endblock %} 
</body>
</html>
